name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run tests
        run: npm test

      - name: Lint files
        run: npm run lint

      - name: Typecheck files
        run: npm run typecheck

      - name: Build package
        run: yarn prepare

      - name: Validate package
        run: |
          echo "üì¶ Package validation before publishing"
          node -e "console.log('‚úì Package name:', JSON.parse(require('fs').readFileSync('./package.json', 'utf8')).name)"
          node -e "console.log('‚úì Version:', JSON.parse(require('fs').readFileSync('./package.json', 'utf8')).version)"
          echo "‚úì Built files:"
          ls -la lib/
          echo "‚úì Package validation complete"

      - name: Check authentication context
        run: |
          echo "üîê Checking authentication context"
          npm config get registry
          echo "OIDC does not expose an npm token to npm config"
          env | grep -E "(NPM_|GITHUB_|NODE_AUTH_TOKEN)" || echo "No relevant environment variables found"

      - name: Detect npm auth token presence (non-sensitive)
        run: |
          node -e "console.log(process.env.NODE_AUTH_TOKEN ? 'NODE_AUTH_TOKEN is set' : 'NODE_AUTH_TOKEN is not set')"
          node -e "console.log(process.env.NPM_TOKEN ? 'NPM_TOKEN is set' : 'NPM_TOKEN is not set')"
          node -e "const { execSync } = require('child_process'); try { const v = execSync('npm config get //registry.npmjs.org/:_authToken', { encoding: 'utf8' }).trim(); console.log(v && v !== 'undefined' ? 'npmrc auth token is set' : 'npmrc auth token is not set'); } catch { console.log('npmrc auth token is not set'); }"

      - name: Ensure npm auth is OIDC-only
        run: |
          npm config delete //registry.npmjs.org/:_authToken || true
          rm -f ~/.npmrc

      - name: Publish to npm (OIDC)
        env:
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
        run: |
          echo "üöÄ Publishing with OIDC trusted publisher"
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"
          npm publish --provenance --access public
