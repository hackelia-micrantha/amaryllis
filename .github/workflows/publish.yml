name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run tests
        run: npm test

      - name: Lint files
        run: npm run lint

      - name: Typecheck files
        run: npm run typecheck

      - name: Build package
        run: yarn prepare

      - name: Validate package
        run: |
          echo "ğŸ“¦ Package validation before publishing"
          node -e "console.log('âœ“ Package name:', JSON.parse(require('fs').readFileSync('./package.json', 'utf8')).name)"
          node -e "console.log('âœ“ Version:', JSON.parse(require('fs').readFileSync('./package.json', 'utf8')).version)"
          echo "âœ“ Built files:"
          ls -la lib/
          echo "âœ“ Package validation complete"

      - name: Check authentication
        run: |
          echo "ğŸ” Checking authentication status"
          echo "NPM Config:"
          npm config list
          echo "Environment:"
          env | grep -E "(NPM_|GITHUB_)" || echo "No relevant environment variables found"
          echo "OIDC token should be available automatically..."

      - name: Clear any existing npm auth
        run: |
          echo "ğŸ” Clearing any existing authentication"
          npm config delete //registry.npmjs.org/:_authToken
          npm config delete registry
          npm config list

      - name: Publish to npm
        run: |
          echo "ğŸš€ Publishing with OIDC trusted publisher"
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"
          npm publish --provenance --access public
