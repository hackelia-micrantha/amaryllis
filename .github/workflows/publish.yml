name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          registry-url: https://registry.npmjs.org/

      - name: Run tests
        run: npm test

      - name: Lint files
        run: npm run lint

      - name: Typecheck files
        run: npm run typecheck

      - name: Build package
        run: yarn prepare

      - name: Validate package
        run: |
          echo "ğŸ“¦ Package validation before publishing"
          node -e "console.log('âœ“ Package name:', JSON.parse(require('fs').readFileSync('./package.json', 'utf8')).name)"
          node -e "console.log('âœ“ Version:', JSON.parse(require('fs').readFileSync('./package.json', 'utf8')).version)"
          echo "âœ“ Built files:"
          ls -la lib/
          echo "âœ“ Package validation complete"

      - name: Check authentication context
        run: |
          echo "ğŸ” Checking authentication context"
          npm config get registry
          echo "OIDC does not expose an npm token to npm config"
          env | grep -E "(NPM_|GITHUB_)" || echo "No relevant environment variables found"

      - name: Publish to npm (OIDC)
        run: |
          echo "ğŸš€ Publishing with OIDC trusted publisher"
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"
          npm publish --provenance --access public
